<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Buddy</title>

    <!--Load CSS-->
    <link rel="icon" href="./resources/logo.png">
    <link rel="stylesheet" href="./interface/bulma.min.css">
    <link rel="stylesheet" href="./interface/style.css">
  </head>

  <body>
    <!--Login UI-->
    <!--Welcome Screen-->
    <div class="modal" id="welcomeInterface">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title" style="color:white;display: flex; justify-content: center;">Welcome to Task Buddy</p>
          </header>
          <section class="modal-card-body" style="border-bottom-left-radius: 6px;border-bottom-right-radius: 6px;">
            <p class="subtitle is-6" style="color:white;display: flex; justify-content: center;">Create an account or log in into existing account.</p>
            <p class="buttons" style="display: flex; justify-content: center;">
                    <button class="button is-success" onclick="signupInterface()">
                      <span class="icon">
                        <i class="fa-solid fa-plus"></i>
                      </span>
                      <span>Sign Up</span>
                    </button>
                    <button class="button is-success" onclick="loginInterface()">
                      <span class="icon">
                        <i class="fa-solid fa-right-to-bracket"></i>
                      </span>
                      <span>Log In</span>
                    </button>
            </p>
          </section>
        </div>
    </div>


    <!--Sign Up Interface-->
    <div class="modal" id="signupInterface">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title" style="color:white; display: flex;justify-content: center;">Sign Up</p>
          </header>
          <section class="modal-card-body">
            <p class="subtitle is-6" style="color:white;">Username :</p>
            <input class="input is-primary is-hovered" type="text" id="signup-username-input" placeholder="Example: CoffeeLover99">
            <p class="subtitle is-6" style="color:orangered;" id="signup-username-error"></p>

            <p class="subtitle is-6" style="color:white;">Password :</p>
            <input class="input is-primary is-hovered" type="text" id="signup-password-input" placeholder="Password should be atleast 8 characters long">
            <p class="subtitle is-6" style="color:orangered;" id="signup-password-error"></p>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" onclick="signUp()" id="login-button">
              <span class="icon is-small">
                <i class="fa-solid fa-plus"></i>
              </span>
              <span>Sign up</span>
            </button>
          </footer>
        </div>
    </div>


    <!--Log In Interface-->
    <div class="modal" id="loginInterface">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title" style="color:white; display: flex;justify-content: center;">Log In</p>
          </header>
          <section class="modal-card-body">
            <p class="subtitle is-6" style="color:white;">Username :</p>
            <input class="input" type="text" id="login-username-input">
            <p class="subtitle is-6" style="color:orangered;" id="login-username-error"></p>

            <p class="subtitle is-6" style="color:white;">Password :</p>
            <input class="input" type="text" id="login-password-input">
            <p class="subtitle is-6" style="color:orangered;" id="login-password-error"></p>
        
            <label class="checkbox" style="color: white;">
                <input type="checkbox" id="login-remember-me">
                Remember me
              </label>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" onclick="loginAuth()" id="login-button">
              <span class="icon is-small">
                <i class="fa-solid fa-right-to-bracket"></i>
              </span>
              <span>Log In</span>
            </button>
          </footer>
        </div>
    </div>

    <!--Error Interface-->
    <div class="modal" id="errorInterface">
        <div class="modal-background"></div>
        <div class="modal-card">
          <section class="modal-card-body" style="border-radius: 6px;">
            <p class="subtitle is-6" style="color:yellow;display: flex; justify-content: center;"><img src="./resources/serverDown.png" alt="offline"></p>
          </section>
        </div>
    </div>
    

    <!--Navbar-->
    <nav class="navbar is-fixed-top" role="navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img alt="Task Buddy" title="Website Logo" src="./resources/logo-with-name.png">
          </a>
        </div>
    </nav>




    <!--Scripts-->
    <script src="https://kit.fontawesome.com/adf55719b6.js" crossorigin="anonymous"></script>
    <script src="./scripts/loginAuth.js"></script>
    <script src="./scripts/events.js"></script>
  </body>
</html>
